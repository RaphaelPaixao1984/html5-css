<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos iniserir os elemetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <h1...h6>">Titulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <Códe>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
