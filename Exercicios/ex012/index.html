<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        div{
            text-align: center;
        }
        body{
            background-color: rgb(43, 226, 134);
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <div>
       <video width="560" poster="imagens/limoes.png" controls autoplay loop>
            <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
            <source src="midia/Meu-Video-mkv.mkv" type="video/mkv">
            <source src="midia/Meu-Video.webm.webm" type="video/webm">
            <source src="midia/Meu-Video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        </video>
   </div>

    <h1>Inserindo vídeos do Youtube</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9hea3XkfFnE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>


</body>
</html>
